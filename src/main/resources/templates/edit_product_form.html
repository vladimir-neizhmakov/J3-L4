<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp HW3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Изменить продукт</h1>
    <form th:action="@{/products/update}" th:object="${product}" method="POST">
        <input hidden th:field="*{id}"/>
        <label>Наименование</label>
        <input type="text" name="title" th:field="*{title}"/>
        <label>Стоимость</label>
        <input type="number" name="cost" th:field="*{cost}"/>
        <button class="btn btn-primary" type="submit">Изменить</button>
    </form>
    <br>
    <a type="text" th:href="@{/products}">Вернуться</a>
</body>
</html>
